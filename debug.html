<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Debug Form</title>
</head>
<body>
<h1>Please Sign Up</h1>
<form method="POST" action="http://requestb.in/1hvmqtp1">
    <label for="username">Username</label>
    <input id="username" type="text" placeholder="Input your Username Here" name="username">
    <br>

    <label for="email">Email</label>
    <input id="email" type="text" placeholder="Input your Email Here" name="email">
    <br>

    <label for="password">Password</label>
    <input id="password" type="password" placeholder="Please Create a Password" name="password">
    <br>

    <label for="confirm_password">Confirm Password</label>
    <input id="confirm_password" type="password" placeholder="Please Confirm Your Password" name="confirm_password">
    <br>

    <h2>Filing Status</h2>

    <label for="single">
        <input id="single" type="radio" name="filing_status" value="single">
        Single
    </label>
    <br>

    <label for="married_joint">
        <input id="married_joint" type="radio" name="filing_status" value="married_joint">
        Married Filing Jointly
    </label>
    <br>

    <label for="married_seperate">
        <input id="married_seperate" type="radio" name="filing_status" value="married_separate">
        Married Filing Separately
    </label>
    <br>

    <label for="head_house">
        <input id="head_house" type="radio" name="filing_status" value="hoh">
        Head of Household
    </label>
    <br>

    <h2>This past year I was (check all that apply)</h2>

    <label for="self_employed">
        <input id="self_employed" type="checkbox" name="employment_status[]" value="self_employed">
        Self - Employed
    </label>
    <br>

    <label for="small_business">
        <input type="checkbox" id="small_business" name="employment_status[]" value="small_business">
        Employed by a small business (< 50 employees)
    </label>
    <br>

    <label for="large_business">
        <input type="checkbox" id="large_business" name="employment_status[]" value="large_business">
        Employed by a large business (> 50 employees)
    </label>
    <br>

    <h2>What kind of phone do you have</h2>

    <label for="phone_type">
        <select id="phone_type" name="phone type">
            <option value="android">Android</option>
            <option value="iphone">iPhone</option>
            <option value="windows">Windows Phone</option>
            <option value="other">Other</option>
        </select>
    </label>

    <hr>

    <label for="newsletter">Sign Me Up For The Newsletter
        <input type="checkbox" name="newsletter" id="newsletter" value="yes" checked>
    </label>
    <br>
    <button>Submit</button>


</form>



</body>
</html>
