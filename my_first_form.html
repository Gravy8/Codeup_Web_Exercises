<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My First HTML Form</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<main class="container">
    <h2>User Login</h2>
    <form class="form-horizontal" method="POST" action="http://requestb.in/w71ko9w7">
        <div class="form-group">
            <label class="col-sm-1 control-label" for="username">Username</label>
            <div class="col-sm-2">
                <input class="form-control" id="username" name="username" type="text" placeholder="Username" autofocus
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="password">Password</label>
            <div class="col-sm-2">
                <input class="form-control" id="password" name="password" type="password" placeholder="Password"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 control-label" for="extra">Extra Input</label>
            <div class="col-sm-2">
                <input class="form-control" id="extra" name="extra" type="text" value="This field is extra.">
            </div>
        </div>
        <button class="btn btn-default">Submit</button>
    </form>
    <h2>Compose an Email</h2>
    <form class="form-horizontal" method="POST" action="http://requestb.in/w71ko9w7">
        <div class="form-group">
            <label class="control-label col-sm-1" for="to">To:</label>
            <div class="col-sm-2">
                <input class="form-control" id="to" name="to" type="text" required placeholder="To">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="from">From:</label>
            <div class="col-sm-2">
                <input class="form-control" id="from" name="from" type="text" required placeholder="From">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="subject">Subject</label>
            <div class="col-sm-2">
                <input class="form-control" id="subject" name="subject" type="text" placeholder="Subject">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="body">Body</label>
            <div class="col-sm-5">
                <textarea class="form-control" id="body" name="body" placeholder="Type your Email Here"></textarea>
            </div>
        </div>
        <div class="col-sm-offset-1 col-sm-11">
            <div class="checkbox">
                <label for="save_to_sent"><input type="checkbox" id="save_to_sent" name="save_to_sent" value="yes"
                                                 checked>
                    Save a copy to your sent folder?</label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-12">
                <button class="btn btn-default" type="submit">Send</button>
            </div>
        </div>
    </form>
    <h2>Multiple Choice Test</h2>
    <form method="POST" action="http://requestb.in/w71ko9w7">
        <p>What city are we in?</p>
        <div class="form-group">
            <div class="checkbox-inline">
                <label for="san_antonio"><input id="san_antonio" name="q1" value="san_antonio" type="radio" checked>San
                    Antonio</label>
            </div>
            <div class="checkbox-inline">
                <label for="austin"><input id="austin" name="q1" value="austin" type="radio">Austin</label>
            </div>
            <div class="checkbox-inline">
                <label for="san_marcos"><input id="san_marcos" name="q1" value="san_marcos" type="radio">San
                    Marcos</label>
            </div>
        </div>
        <p>What is this class called?</p>
        <div class="form-group">
            <div class="checkbox-inline">
                <label for="highschool"><input id="highschool" name="q2" value="highschool" type="radio">High
                    School</label>
            </div>
            <div class="checkbox-inline">
                <label for="codeup"><input id="codeup" name="q2" value="codeup" type="radio" checked>CodeUp</label>
            </div>
            <div class="checkbox-inline">
                <label for="ittTech"><input id="ittTech" name="q2" value="ittTech" type="radio">ITT Tech</label>
            </div>
        </div>
        <p>What kinds of food are tasty?</p>
        <div class="form-group">
            <div class="radio-inline">
                <label for="sweet"><input id="sweet" name="foods[]" value="sweet" type="checkbox" checked>Sweet</label>
            </div>
            <div class="radio-inline">
                <label for="salty"><input id="salty" name="foods[]" value="salty" type="checkbox" checked>Salty</label>
            </div>
            <div class="radio-inline">
                <label for="bitter"><input id="bitter" name="foods[]" value="bitter" type="checkbox">Bitter</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-12" for="movie?">Which movies are made by quentin Tarantino?</label>
            <div class="col-sm-3">
                <select class="form-control" id="movie?" name="movie[]" multiple>
                    <option value="0" selected>Pulp Fiction</option>
                    <option value="1" selected>Resevoir Dogs</option>
                    <option value="2">The Life of Luis</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <button class="btn btn-default" type="submit">Submit</button>
            </div>
        </div>
    </form>
    <h2>Select Testing</h2>
    <form method="POST" action="http://requestb.in/w71ko9w7">
        <div class="form-group">
            <label for="pie?">Do you like pie?</label>
            <select id="pie?" name="pie?">
                <option value="1">Yes</option>
                <option value="0" selected>No</option>
            </select>
        </div>
        <button class="btn btn-default">Submit</button>
    </form>
</main>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
