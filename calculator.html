<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
</head>
<body>
<div class="container">
    <div class=calc-container>
        <div class="row text-boxes">
            <textarea class="big-input-box" id="input-one" readonly></textarea>
            <textarea class="small-input-box" id="input-operator" readonly></textarea>
            <textarea class="big-input-box" id="input-two" readonly></textarea>
        </div>
        <div class="row">
            <button class="calculator-button" id="cbutton">C</button>
            <button class="calculator-button" id="negative-button">+/-</button>
            <button class="calculator-button" id="exponent-button">^</button>
            <button class="calculator-button operator" id="/button">/</button>
        </div>
        <div class="row">
            <button class="calculator-button number" id="1button">1</button>
            <button class="calculator-button number" id="2button">2</button>
            <button class="calculator-button number" id="3button">3</button>
            <button class="calculator-button operator" id="+button">+</button>
        </div>
        <div class="row">
            <button class="calculator-button number" id="4button">4</button>
            <button class="calculator-button number" id="5button">5</button>
            <button class="calculator-button number" id="6button">6</button>
            <button class="calculator-button operator" id="-button">-</button>
        </div>
        <div class="row">
            <button class="calculator-button number" id="7button">7</button>
            <button class="calculator-button number" id="8button">8</button>
            <button class="calculator-button number" id="9button">9</button>
            <button class="calculator-button operator" id="*button">*</button>
        </div>
        <div class="row">
            <button class="calculator-button bigger-button number" id="0button">0</button>
            <button class="calculator-button operator" id=".button">.</button>
            <button class="calculator-button" id="=button">=</button>
        </div>
        <div class="row">
            <button class="calculator-button even-bigger-button number" id="rbutton">R</button>
        </div>
        <div class="row">
            <label class="random" for="minimum">Min Random</label>
            <input class="random" id="minimum" value="1">
        </div>
        <div class="row">
            <label class="random" for="maximum">Max Random</label>
            <input class="random" id="maximum" value="1000">
        </div>
    </div>
</div>

<script src="js/calculator.js"></script>
</body>
</html>
