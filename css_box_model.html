<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Box Model Exercise</title>
    <link rel="stylesheet" href="css/css_positioning.css">
</head>
<body>
    <img id="ribbon" src="img/codeup-ribbon.png">
    <h1><a href="https://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h1>
    <div>
        <div id="red" class="box">620-750 nm<img class="arrow" src="img/codeup-arrow.png"></div>
        <div id="orange" class="box">590-620 nm<img class="arrow" src="img/codeup-arrow.png"></div>
        <div id="yellow" class="box">570-590 nm<img class="arrow" src="img/codeup-arrow.png"></div>
        <div id="green" class="box">495-570 nm<img class="arrow" src="img/codeup-arrow.png"></div>
        <div id="blue" class="box">450-495 nm<img class="arrow" src="img/codeup-arrow.png"></div>
        <div id="violet" class="box">380-450 nm<img class="arrow" src="img/codeup-arrow.png"></div>
    </div>
</body>
</html>
